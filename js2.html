			 function doisprezece(n) {
				var rezultat;
					if (n>0) {

			 function treisprezece(x, y) {
 				 if ((typeof x !== 'number') || (typeof y !== 'number')) 
   					 return false;
 				 		x = Math.abs(x);
  						y = Math.abs(y);
  					while(y) {
   					 var t = y;
   						y = x % y;
    					x = t;
  					}
  						return x;
					}

			function paisprezece(x, y) {
  				 if ((typeof x !== 'number') || (typeof y !== 'number')) 
  				  return false;
  					return (!x || !y) ? 0 : Math.abs((x * y) / treisprezece(x, y));
					}

  				 		if (n % mod === 0) {

  				 	}

		}
